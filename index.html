<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div>Choose rock, paper, or scissors</div>
    <button id="rockBtn">Rock</button>
    <button id="paperBtn">Paper</button>
    <button id="scissorsBtn">Scissors</button>
    <div class="choiceMade"></div>
    <br>
    <span>Player score: </span><div class="playerRunningScore" style="display:inline;"></div>
    <br>
    <span>Computer score: </span><div class="computerRunningScore" style="display:inline;"></div>
    <br>
    <br>
    <div class="roundWinner"></div>
    <div class="finalWinner"></div>
    <button id="resetBtn">Reset</button>
</body>
</html>
